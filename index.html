<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TMDB Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <h1>ðŸŽ¬ TMDB Explorer</h1>
      <p class="subtitle">Enter your TMDB API Key to continue</p>
      <input type="text" id="apiKeyInput" placeholder="Enter TMDB API Key" />
      <button id="loginBtn">Continue â†’</button>
    </div>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', () => {
      const apiKey = document.getElementById('apiKeyInput').value.trim();
      if (!apiKey) {
        alert('Please enter your TMDB API key!');
        return;
      }
      sessionStorage.setItem('tmdb_api_key', apiKey);
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
